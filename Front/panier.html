<!doctype html>
<html lang="fr">

<head>
    <meta charset="utf-8">
    <meta name="description" content="Orinoco est un site e-commerce et vous présente ses caméras vintage">
    <meta name="viewport" content="width=device-width,initial-scale=1,shrink-to-fit=no">
    <title>Orinoco - Mon Panier</title>
    <link rel="icon" type="image/png" href="images/logoOnglet.png">
    <script src="https://kit.fontawesome.com/336f71322f.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="styles/vendor.css">
    <link rel="stylesheet" href="styles/main.css">
</head>

<body>
    <!--[if IE]><p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p><![endif]-->
    <header>
        <nav class="navbar navbar-expand-lg">
            <a class="navbar-brand logoOrinoco" href="index.html"><img src="images/logoOrinoco.png" width="300" class="img-fluid" alt="Logo Orinoco"></a><button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation"><i class="fas fa-bars"></i></button>
            <div class="collapse navbar-collapse" id="navbarText"><input class="form-control" type="text" placeholder="Rechercher un produit" aria-label="Search">
                <ul class="navbar-nav mr-auto"></ul><a href="panier.html" class="panierNavbar"><span class="navbar-text nav-link"><i class="fas fa-shopping-cart"></i> &nbsp; Mon panier</span></a></div>
        </nav>
    </header>
    <main>
        <h1 class="text-center titrePanier">Mon panier</h1>
        <div class="container-fluid containerPanier">
            <div class="col-12 col-lg-6 partiePanier">
                <div id="partiePanierJS" class="container-fluid scale-in-ver-top"></div>
                <div class="card prixTotalContainer">
                    <div class="card-body panierTotalBody border-secondary">
                        <h4><span style="text-decoration:underline">Total :</span><br><button id="viderLePanier" class="btn-danger">Tout retirer</button></h4>
                        <p id="totalPrixPanier"></p>
                    </div>
                </div>
            </div>
            <div class="col-12 col-lg-4 containerForm">
                <h2 class="text-center">Finalisez votre commande</h2>
                <form id="formContact">
                    <div class="form-group"><label for="prenom">Prénom</label> <input type="text" class="form-control" id="prenom" placeholder="Votre prénom" autocomplete="off"></div>
                    <div class="form-group"><label for="nom">Nom</label> <input type="text" class="form-control" id="nom" placeholder="Votre nom" autocomplete="off" oninput="this.value=this.value.toUpperCase()"></div>
                    <div class="form-group"><label for="adresse">Adresse</label> <input type="text" class="form-control" id="adresse" placeholder="Adresse de livraison" autocomplete="off"></div>
                    <div class="form-group"><label for="ville">Ville</label> <input type="text" class="form-control" id="ville" placeholder="Votre ville" autocomplete="off" oninput="this.value=this.value.toUpperCase()"></div>
                    <div class="form-group"><label for="email">Adresse e-mail</label> <input type="text" class="form-control" id="email" placeholder="Votre e-mail" autocomplete="off"></div>
                    <p id="erreur"></p><button id="orderButton" type="submit" class="btn btn-primary">Envoyer</button></form>
            </div>
        </div>
    </main>
    <footer>
        <div class="footerContainer">
            <div class="footerLogo">
                <p><a href="#"><span class="fa fa-instagram"></span> </a><a href="#"><span class="fa fa-facebook"></span> </a><a href="#"><span class="fa fa-twitter"></span></a> <a href="#"><span class="fa fa-truck"></span></a></p>
            </div>
            <div class="footerLink">
                <p><a href="index.html">Accueil &nbsp; | &nbsp; </a><a href="#">Contact &nbsp; &nbsp;</a></p>
            </div>
        </div>
    </footer>
    <script src="scripts/vendor.js"></script>
    <script src="scripts/cart.js"></script>
</body>

</html>
